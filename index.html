<!DOCTYPE html>
<html lang="en" dir="ltr" id="shipping-info">
  <head>
    <meta charset="utf-8">
    <title>Roses R Us</title>
    <link rel="stylesheet" media="screen" href="assets/css/screen.css"/>
  </head>
  <body>
    <section class="titleBar">
      <h2>Roses R Us</h2>
    </section>
    <main>
      <section class="shippingForm">
        <h2>Shipping Information</h2>
	    <form action="#" method="get" name="shippingform" id="shippingform" onsubmit="">
        <section class="shippingInfo">
 		  <label for="inputName">Name: </label>
		  <input type="text" name="inputName" id="inputName">
          <label for="inputStreet">Street Address: </label>
          <input type="text" name="inputStreet" id="inputStreet">
          <input type="text" name="inputAddressLineTwo" id="inputStreetTwo" placeholder="Box #, Apt #, Floor #, etc.">
          <label for="inputCity">City: </label>
          <input type="text" name="inputCity" id="inputCity">
          <label for="inputZip">Zip Code: </label>
          <input type="text" name="inputZip" id="inputZip">
          <label for="inputState">State: </label>
          <select id="inputState" name="selectState">
            <option value="Look into loading these options in with Javascript Array"></option>
          </select>
        </section>
        <section class="contactInfo">
 		      <label for="emailIn">E-Mail: </label>
 		      <input type="text" name="userEmail" id="emailIn">
          <label for="phoneInput">Phone Number: </label>
          <input type="text" name="phoneInput" id="phoneInput">
        </section>
 		  <input type="submit" name="submitBtn" id="Submit" value="Next">
		  </form>
      </section>
    </main>
    <footer>
    </footer>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
