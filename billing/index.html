<!DOCTYPE html>
<html lang="en" dir="ltr" id="billing-info">
  <head>
    <meta charset="utf-8">
    <title>Roses R Us</title>
    <link rel="stylesheet" media="screen" href="../assets/css/screen.css"/>
  </head>
  <body>
    <div class="titleBar">
      <h2>Roses R Us</h2>
    </div>
    <main>
	  <section class="cartPreview">
	    <h2>Cart Preview</h2>
		<img src="../assets/images/rose.jpg">
	    <h1>Item: Rose (Single)</h1>
		<h1>Price: $1.00</h1>
		<h1>Quantity: 6</h1>
		<section class="billingTotals">
		  <h1>Subtotal: $6.00</h1>
		  <h1>Taxes: $0.60</h1>
		  <h1>Shipping: $3.00</h1>
		  <h1>Total: $9.60</h1>
		</section>
	  </section>
      <section class="billingForm">
        <h2>Billing Information</h2>
         <form action="#" method="get" onsubmit="" name="billingform" id="billingform">
           <section class="cardInfo">
             <label for="inputName">Name on card: </label>
             <input type="text" name="inputName" id="inputName">
             <label for="inputCard">Card Number: </label>
             <input type="text" name="inputCard" id="inputCard">
             <label for="inputExpiration">Expiration Date: </label>
             <input type="text" name="inputExpiration" id="inputExpiration">
             <label for="inputCVC">CVC: </label>
             <input type="text" name="inputCVC" id="inputCVC">
            </section>
            <section class="billingAddress">
              <label for="confirmBilling">Billing information is the same as shipping.</label>
              <input type="checkbox" id="confirmBilling" name="billingCheckbox">
              <label for="inputStreet">Street Address: </label>
              <input type="text" name="inputStreet" id="inputStreet">
              <input type="text" name="inputAddressLineTwo" id="inputStreetTwo" placeholder="Box #, Apt #, Floor #, etc.">
              <label for="inputCity">City: </label>
              <input type="text" name="inputCity" id="inputCity">
              <label for="inputZip">Zip Code: </label>
              <input type="text" name="inputZip" id="inputZip">
              <label for="inputState">State: </label>
              <select id="inputState" name="selectState">
                <option value="Look into loading these options in with Javascript Array"></option>
			        </select>
           </section>
			     <input type="submit" name="submitBtn" id="Submit" value="Next">
         </form>
	    </section>
	  </section>
    </main>
    <footer>
    </footer>
  <script src="../assets/js/scripts.js"></script>
  </body>
</html>
